<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat</title>

    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Page CSS -->
    <link href="css/pages/chat-app-page.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    <link href="css/chat.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">

    <!-- You can change the theme colors from here -->
    <link href="css/colors/default-dark.css" id="theme" rel="stylesheet">
    <style>
        .dropdown-toggle::after {
            position:absolute;
            top: 25px;
            left: -18px
        }
    </style>
</head>

<body class="fix-header single-column card-no-border fix-sidebar">

    <!-- ============================================================== -->
    <!-- Main wrapper -->
    <!-- ============================================================== -->
    <div id="main-wrapper">

        <!-- ============================================================== -->
        <!-- Page wrapper  -->
        <!-- ============================================================== -->
        <div class="page-wrapper">

            <!-- ============================================================== -->
            <!-- Container fluid  -->
            <!-- ============================================================== -->
            <div class="container">


                <!-- ============================================================== -->
                <!-- Start Page Content -->
                <!-- ============================================================== -->
                <div class="row animated fadeIn">
                    <div class="col-12">
                        <div class="card m-b-0">
                            <!-- .chat-row -->
                            <div class="chat-main-box">
                                <!-- .chat-right-panel -->
                                <div class="chat-right-aside">
                                    <div class="chat-main-header">
                                        <div class="p-20 b-b row">
                                            <div class="col-md-6 d-flex align-items-center">
                                                <h3 class="box-title col-md-6">Configuración <small id="titleSala"></small></h3>
                                            </div>
                                            <div class="col-md-6 d-flex align-items-center justify-content-end">
                                                <div>
                                                    <p class="mb-0 mr-4" id="userName"></p>
                                                </div>

                                                <div class="dropdown">
                                                    <div class="dropdown-toggle" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" data-offset="10,60">
                                                        <img class="user-profile-img rounded-circle float-right" id="user-profile-img" src="./assets/images/users/1.jpg" alt="user profile">
                                                    </div>
                                                    <div class="dropdown-menu dropdown-menu-right" id="user-dropdown-menu" aria-labelledby="dropdownMenuButton">
                                                      <a class="dropdown-item" href="perfil.html">Perfil Usuario</a>
                                                    </div>
                                                  </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="chat-rbox">
                                        <ul class="chat-list p-20" id="divChatbox">
                                            <form method="POST" action="http://localhost:3000/user/saveData" enctype="multipart/form-data">
                                                <div class="form-group">
                                                  <label for="username">Usuario</label>
                                                  <input type="text" class="form-control" id="username" name="nombre" placeholder="name@example.com" autocomplete="off">
                                                  <input type="hidden" id="userId" name="id">
                                                </div>
                                                <div class="form-group">
                                                  <label for="password">Contraseña</label>
                                                  <input type="text" class="form-control" id="password" name="password" placeholder="******************" autocomplete="off">
                                                </div>
                                                <div class="form-group">
                                                  <label for="file">Imagen</label>
                                                  <input type="file" class="form-control" name="file" id="file">
                                                </div>
                                                <div>
                                                    <input type="submit" class="btn btn-primary">
                                                </div>
                                                <div class="userImageContainer mt-3">
                                                    <img id="userImage" alt="User Image" class="rounded-circle" style="width:200px">
                                                </div>
                                              </form>
                                        </ul>
                                    </div>
                                </div>
                                <!-- .chat-right-panel -->
                            </div>
                            <!-- /.chat-row -->
                        </div>
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- End PAge Content -->
                <!-- ============================================================== -->

            </div>
            <!-- ============================================================== -->
            <!-- End Container fluid  -->
            <!-- ============================================================== -->
        </div>
        <!-- ============================================================== -->
        <!-- End Page wrapper  -->
        <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->






    <script src="js/libs/jquery.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./js/config.js"></script>
</body>

</html>
